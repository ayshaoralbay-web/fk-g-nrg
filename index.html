<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Job Listings</title>
    <style>
      :root {
        --primary: hsl(180, 29%, 50%);
        --bg: hsl(180, 52%, 96%);
        --filter: hsl(180, 31%, 95%);
        --dark-cyan: hsl(180, 8%, 52%);
        --very-dark-cyan: hsl(180, 14%, 20%);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "League Spartan", sans-serif;
        background-color: var(--bg);
        min-height: 100vh;
      }

      .header-bg {
        height: 150px;
        background-color: var(--primary);
        background-image: url("https://raw.githubusercontent.com/jeffersonas/static-job-listings/master/images/bg-header-desktop.svg");
        background-size: cover;
      }

      .container {
        max-width: 1100px;
        margin: -40px auto 40px;
        padding: 0 20px;
      }

      .job-card {
        background: white;
        margin-bottom: 25px;
        padding: 32px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 10px 15px -5px rgba(0, 0, 0, 0.1);
      }

      .job-card.featured {
        border-left: 5px solid var(--primary);
      }

      .job-info {
        display: flex;
        align-items: center;
        gap: 24px;
      }

      .logo {
        border-radius: 50%;
      }

      .top-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 8px;
      }

      .company {
        color: var(--primary);
        font-weight: 700;
      }

      .badge {
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 700;
      }

      .badge.new {
        background: var(--primary);
      }
      .badge.feat {
        background: var(--very-dark-cyan);
      }

      .position {
        color: var(--very-dark-cyan);
        font-size: 18px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: color 0.2s;
      }

      .position:hover {
        color: var(--primary);
      }

      .meta {
        color: var(--dark-cyan);
        font-size: 14px;
      }

      /* Tags Styling */
      .tags {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }

      .tags span {
        background: var(--filter);
        color: var(--primary);
        padding: 8px;
        border-radius: 4px;
        font-weight: 700;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .tags span:hover {
        background: var(--primary);
        color: white;
      }

      .mobile-divider {
        display: none;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .job-card {
          flex-direction: column;
          align-items: flex-start;
          padding-top: 50px;
          position: relative;
        }

        .logo {
          position: absolute;
          top: -25px;
          left: 25px;
          width: 50px;
        }

        .mobile-divider {
          display: block;
          width: 100%;
          margin: 15px 0;
          border: 0;
          border-top: 1px solid #ccc;
        }
      }
    </style>
  </head>
  <body>
    <header class="header-bg"></header>
    <main class="container">
      <button>Click me!</button>

    </main>
    <script>
      let button = document.querySelector("button");
      let container = document.querySelector(".container");
      let URL = "./data.json";
      async function add() {
        let promise = await fetch(URL);
        const data = await promise.json();
        for (let i = 0; i < data.length; i++) {
          const info = document.createElement("div");
          info.innerHTML = `<div class="job-card featured">
        <div class="job-info">
         <img src="${data[i].logo}" class="logo" />
          <div class="details">
            <div class="top-row">
              <span class="company">${data[i].company}</span>
              <span class="badge new">${data[i].new}</span>
              <span class="badge feat">${data[i].featured}</span>
            </div>
            <h2 class="position">${data[i].position}</h2>
            <p class="meta">${data[i].postedAt} ${data[i].contract} ${data[i].location}</p>
          </div>
        </div>
        <hr class="mobile-divider" />
        <div class="tags">
          <span>Frontend</span>
          <span>Senior</span>
          <span>HTML</span> 
          <span>CSS</span>
          <span>JavaScript</span>
        </div>
      </div>`;
          if (data[i].new == false) {
            info.querySelector(".badge.new").remove();
          } else {
            info.querySelector(".badge.new").textContent = "NEW!";
          }

          if (data[i].featured == false) {
            info.querySelector(".badge.feat").remove();
          } else {
            info.querySelector(".badge.feat").textContent = "FEATERED";
          }

          container.appendChild(info);
        }
      }
      button.addEventListener("click", add);
    </script>
  </body>
</html>
